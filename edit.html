<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/home.css"/>
    <title>Edit task</title>
</head>
<body>
<form class="form1" action="todos" method="PATCH">
    <h2>Edit Task</h2>
    <div class="form-group">
        Task Name<input type="text" name="taskname" id="taskname" class="form-control form-control-sm"/>
    </div>
    <div class="form-group">Description(optional)<input type="text" name="description" id="description" class="form-control form-control-sm"/>
    </div>
    <div class="form-group">
        Due date<input class="form-control form-control-sm" type="date"  id="date" name="date">
    </div>
    <div class="form-group">Priority
        <select class="form-control form-control-sm" id="priority" name="priority">
            <option id="option" name="option">Not Selected</option>
            <option value="high">High</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>
        </select>
    </div>
    <div class="form-group">Status
        <select class="form-control form-control-sm" id="status" name="status">
            <option id="option" name="option">Not Selected</option>
            <option value="completed">Completed</option>
            <option value="incomplete">Incomplete</option>
        </select>
    </div>
    <button type="submit" class="btn btn-success mb-1 abtn">Edit</button>
</form>
<div class="clearfix"></div>
<div class="form-group">
<a href="addnotes"><button class="btn btn-dark mb-2 ebtn" value="addnotes">Add Notes</button></a>
</div>

</script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
