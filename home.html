<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="home.css"/>
    <title>To Do List</title>
</head>
<body>
<form class="form1">
<h2>ToDo</h2>
    <div class="form-group">
        Task Name<input type="text" name="task name" class="form-control form-control-sm"/></div>
    <div class="form-group">Description(optional)<input type="text" name="description" class="form-control form-control-sm"/></div>
    <div class="form-group">
        Due date<input class="form-control form-control-sm" type="date"  id="example-date-input">
    </div>
        <div class="form-group">Priority<select class="form-control form-control-sm" id="exampleFormControlSelect1">
    <option>Not Selected</option>
    <option>High</option>
    <option>Medium</option>
    <option>Low</option>
        </select></div>
    <button type="submit" class="btn btn-danger mb-2 abtn">Add task</button>
    <button type="submit" class="btn btn-success mb-2 abtn">Completed</button>
</form>
<div class="rcontent">
    <h2>Tasks</h2>
    <div class="taskhandler">
    <input type="checkbox" name="complete_task"/>
    <button type="button" class="collapsible">Task1</button>
    <div class="content">
        Due date:<p id="pdue_date"></p>
        Notes:<p id="pnotes"></p>
    </div>
    </div>
</div>



<script>
    var coll = document.getElementsByClassName("collapsible");
    var i;

    for (i = 0; i < coll.length; i++) {
        coll[i].addEventListener("click", function() {
            this.classList.toggle("active");
            var content = this.nextElementSibling;
            if (content.style.maxHeight){
                content.style.maxHeight = null;
            } else {
                content.style.maxHeight = content.scrollHeight + "px";
            }
        });
    }
</script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
